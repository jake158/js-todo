<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Todo</title>
</head>

<body>
    <div id="edit-todo-popup" class="popup">
    </div>

    <div class="project-container">
        <div class="subheader">
            <h2>Projects</h2>
            <button class="plus-btn" id="new-project-btn">+</button>
        </div>
        <ol id="project-list"></ol>
    </div>
    <div class="todo-container">
        <div class="subheader">
            <h2>To-Do</h2>
            <button class="plus-btn" id="new-todo-btn">+</button>
        </div>
        <ol id="todo-list"></ol>
    </div>
</body>

</html>
