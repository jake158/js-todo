<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Todo</title>
</head>

<body>
    <div id="backdrop"></div>

    <div class="project-container">
        <div class="header">
            <h2>Projects</h2>
        </div>
        <ol id="project-list"></ol>
        <button class="plus-btn" id="new-project-btn">+</button>
    </div>
    <div class="todo-list-container">
        <div class="header">
            <h2>To-Do</h2>
        </div>
        <ol id="todo-list"></ol>
        <button class="plus-btn" id="new-todo-btn">+</button>
    </div>
</body>

</html>
